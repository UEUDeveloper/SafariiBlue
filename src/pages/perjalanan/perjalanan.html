<ion-header>

  <ion-navbar color="primary">
    <ion-title>Perjalanan</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-item no-lines class="perjalanan-layer-header">
	</ion-item>
	<!-- perjalanan header -->
	<ion-grid class="perjalanan-header">
		<ion-col col-12>
			<img src="assets/imgs/direction.png">
		</ion-col>
	</ion-grid>
	<!-- end perjalanan header -->

	<!-- perjalanan body -->
	<ion-grid class="perjalanan-body">
		<ion-list>

		  <ion-item>
		    <ion-label><img src="assets/imgs/dir-from.png"></ion-label>
		    <ion-input type="text" placeholder="Dari.."  [(ngModel)]="start" id="start" (focus)="startInputFocus()"></ion-input>
		  </ion-item>

		  <ion-item>
		    <ion-label><img src="assets/imgs/dir-to.png"></ion-label>
		    <ion-input type="text" placeholder="Tujuan Anda"></ion-input>
		  </ion-item>

		  <ion-item>
		    <p>Start : <b>{{start}}</b></p>
		    <p></p>
		  </ion-item>
		  
		  <ion-item>
			<button ion-button block color="secondary">Cari</button>
		  </ion-item>

		</ion-list>
	</ion-grid>
	<!-- end perjalanan body -->

	<!-- perjalanan result -->
	<ion-card class="perjalanan-result">

	    <ion-card-content>
	      <ion-card-title>
	        Perjalanan memenuhi syarat safar
	      </ion-card-title>

	    </ion-card-content>

		<ion-item>
		  <ion-icon name='car' item-start style="color: #d03e84"></ion-icon>
		  Jarak
		  <ion-badge item-end>120 KM</ion-badge>
		</ion-item>
	    <ion-item>
	      <ion-icon name='bookmark' item-start style="color: #d03e84"></ion-icon>
	      Ketentuan Syar'i
	      <ion-badge item-end>89 KM</ion-badge>
	    </ion-item>

		<ion-item>
			<button ion-button block color="primary">Lihat Peta</button>
		</ion-item>
		<ion-item>
			<button ion-button block color="warning">Baca Ketentuan Safar</button>
		</ion-item>

	    <ion-item>
	    	<h5><b>Pilih Jenis Safar</b></h5>
	    </ion-item>
	    <ion-list radio-group>
		  <ion-list-header>
		    Jamak Zhuhur Ashar
		  </ion-list-header>

		  <ion-item>
		    <ion-label text-wrap>Jamak Takdim</ion-label>
		    <ion-radio checked="true" value="takdimzhuhur"></ion-radio>
		  </ion-item>

		  <ion-item>
		    <ion-label text-wrap>Jamak Takhir</ion-label>
		    <ion-radio value="takhirashar"></ion-radio>
		  </ion-item>

		  <ion-item>
		    <ion-label  text-wrap>Qashar Saja (Selain Maghrib dan Isya)</ion-label>
		    <ion-radio value="qashar"></ion-radio>
		  </ion-item>

		</ion-list>
		<ion-item>
			<button ion-button block color="secondary">Mulai Safar Sekarang</button>
		</ion-item>
	  </ion-card>
	<!-- end perjalanan result -->
</ion-content>
