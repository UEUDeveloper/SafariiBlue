<ion-content padding>
	<div class="start-layer"></div>
	<ion-grid class="star-header">
		<ion-row>
			<ion-col col-12 class="star-header-img">
				<img src="assets/imgs/logo2.jpg">
			</ion-col>
			<ion-col col-12>
				<h1>SAFARII</h1>
				<h5>Panduan Sholat Dalam Perjalanan</h5>
			</ion-col>
		</ion-row>
		<ion-row class="star-header-button">
			<ion-col col-12>
				<h4 text-center>Masuk</h4>
			</ion-col>
			<ion-col col-6 class="btn-login">
				<button ion-button color="light" (click)="gotoLogin()">LOGIN</button>
			</ion-col>
			<ion-col col-6 class="btn-daftar">
				<button ion-button color="secondary" (click)="gotoDaftar()">DAFTAR</button>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
