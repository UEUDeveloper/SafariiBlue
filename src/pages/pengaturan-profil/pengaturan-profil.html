<ion-header>

  <ion-navbar color="primary">
    <ion-title>Profil</ion-title>

    <ion-buttons end>
      <button ion-button icon-only>SAVE
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>

	  <ion-item>
	    <ion-label floating>Nama Lengkap</ion-label>
	    <ion-input type="text" value=""></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label floating>Email</ion-label>
	    <ion-input type="text" value=""></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label floating>No HP</ion-label>
	    <ion-input type="number" value=""></ion-input>
	  </ion-item>
	  
	  <ion-item>
	  	<button ion-button (click)="ubahPassword()">Ubah Password</button>
	  </ion-item>
	 </ion-list>

	 <ion-list class="ubah-password" *ngIf="isUbahPassword">
	  <ion-item>
	    <ion-label floating>Password Lama</ion-label>
    	<button ion-button clear *ngIf="!P1showPass" item-end (click)="showPassword1()"><ion-icon color="gray" name="eye"></ion-icon></button>
    	<button ion-button clear *ngIf="P1showPass" item-end (click)="showPassword1()"><ion-icon color="primary" name="eye"></ion-icon></button>
	    <ion-input type="{{P1type}}" value=""></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label floating>Password Baru</ion-label>
    	<button ion-button clear *ngIf="!P2showPass" item-end (click)="showPassword2()"><ion-icon color="gray" name="eye"></ion-icon></button>
    	<button ion-button clear *ngIf="P2showPass" item-end (click)="showPassword2()"><ion-icon color="primary" name="eye"></ion-icon></button>
	    <ion-input type="{{P2type}}" value=""></ion-input>
	  </ion-item>

	</ion-list>
</ion-content>
