<ion-content padding>
	<!-- header -->
	<ion-grid class="login-header">
		<ion-row>
			<ion-col col-12 class="login-header-img">
				<img src="assets/imgs/logo2.jpg">
			</ion-col>
			<ion-col col-12>
				<h1>SAFARII</h1>
				<p>Panduan Sholat Dalam Perjalanan</p>
			</ion-col>
		</ion-row>
	</ion-grid>
	<!-- end header -->

	<!-- body -->
	<ion-grid class="login-body">
		<ion-row>
			<ion-col col-12>
				<h1>MASUK</h1>

					<ion-list no-lines>
						<ion-item>
							<ion-input type="text" placeholder="Email ..."></ion-input>
						</ion-item>

						<ion-item>
							<ion-input type="password" placeholder="Password ..."></ion-input>
						</ion-item>

						<ion-item class="login-body-button">
							<button ion-button block color="primary" (click)="gotoHome()">LogIn</button>
						</ion-item>	
						<ion-item class="login-body-lupa">
							<a href="#">Lupa Password ?</a>
						</ion-item>
					</ion-list>

			</ion-col>
		</ion-row>
	</ion-grid>
	<!-- end body -->
</ion-content>

<ion-footer>
  <ion-toolbar color="secondary">
    <ion-title>Belum Punya Akun ? <a href="#" (click)="gotoDaftar()"  text-wrap>DAFTAR</a></ion-title>
  </ion-toolbar>
</ion-footer>
